<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíå Unspoken Hearts</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    body { font-family: 'Quicksand', sans-serif; background-color: #fff0f5; color: #333; padding: 20px; max-width: 800px; margin: auto; animation: fadeInBody 1s ease; position: relative; overflow-x: hidden; }
    body.dark { background-color: #1e1e1e; color: #e0e0e0; }
    @keyframes fadeInBody { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    h1 { text-align: center; font-size: 40px; font-family: 'Pacifico', cursive; color: #ff69b4; animation: fadeIn 1s ease; }
    .password-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff0f5;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      animation: fadeIn 1s ease;
      transition: opacity 0.5s ease;
    }
    input, button, select, textarea { padding: 10px; border-radius: 10px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    button:hover { background-color: #ff69b4; color: white; cursor: pointer; }
    .diary-entry { background: #fffafc; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 15px; margin-bottom: 15px; }
    .diary-entry.red { background-color: #ffe6f0; }
    .diary-entry.blue { background-color: #e6f7ff; }
    body.dark .diary-entry { background: #2c2c2c; color: #ddd; }
    body.dark .diary-entry.red { background-color: #4d2c39; }
    body.dark .diary-entry.blue { background-color: #2c3a4d; }
    .diary-entry small { color: #777; font-size: 0.85em; }
    body.dark .diary-entry small { color: #bbb; }
    .photo-dump { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .photo-dump img { max-width: 100px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="password-screen">
  <div>
    <h2>Enter Shared Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<h1>üíå Unspoken Hearts</h1>
<button onclick="logout()">Log out</button>
<button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>

<div>
  <select id="entrySender">
    <option value="red">Jeah</option>
    <option value="blue">Dave</option>
  </select>
  <select id="entryCategory">
    <option value="Love Letter">Love Letter</option>
    <option value="Unsaid Thoughts">Unsaid Thoughts</option>
    <option value="Rants">Rants</option>
  </select>
  <select id="fontSelector">
    <option value="Arial, sans-serif">Arial</option>
    <option value="Georgia, serif">Georgia</option>
    <option value="Courier New, monospace">Courier New</option>
    <option value="Times New Roman, serif">Times New Roman</option>
  </select>
  <textarea id="entryText" placeholder="Write something..."></textarea>
  <input type="file" id="entryImage">
  <button onclick="submitEntry()">Submit</button>
</div>

<h2>Filter by Category</h2>
<select id="filterCategory" onchange="loadEntries()">
  <option value="All">All</option>
  <option value="Love Letter">Love Letter</option>
  <option value="Unsaid Thoughts">Unsaid Thoughts</option>
  <option value="Rants">Rants</option>
</select>

<h2>Diary Entries</h2>
<div id="entries"></div>

<h2>Photo Dump</h2>
<div class="photo-dump" id="photoDump"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
    authDomain: "unspoken-hearts-diary.firebaseapp.com",
    projectId: "unspoken-hearts-diary",
    storageBucket: "unspoken-hearts-diary.firebasestorage.app",
    messagingSenderId: "885095961873",
    appId: "1:885095961873:web:4b4c846cc2b28dbce928b0",
    measurementId: "G-2L9NESBKWN"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();
  emailjs.init('QuFveASS-r2Favhcs');

  const PASSWORD = 'usdiary2025';

  if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if (input === PASSWORD) {
      localStorage.setItem('usDiaryAccess', 'granted');
      const screen = document.querySelector('.password-screen');
      screen.style.opacity = '0';
      setTimeout(() => screen.style.display = 'none', 500);
    } else {
      alert('Incorrect password');
    }
  }

  function logout() {
    localStorage.removeItem('usDiaryAccess');
    location.reload();
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  }

  document.addEventListener('DOMContentLoaded', () => {
    const screen = document.querySelector('.password-screen');
    const input = document.getElementById('passwordInput');

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') checkPassword();
    });

    if (localStorage.getItem('usDiaryAccess') === 'granted') {
      screen.style.opacity = '0';
      setTimeout(() => screen.style.display = 'none', 500);
    }
  });

  function submitEntry() {
    const text = document.getElementById('entryText').value;
    const sender = document.getElementById('entrySender').value;
    const category = document.getElementById('entryCategory').value;
    const font = document.getElementById('fontSelector').value;
    const fileInput = document.getElementById('entryImage');
    const file = fileInput.files[0];

    if (!text.trim() && !file) return alert('Please write something or attach an image.');

    const entryData = { text, sender, category, font, timestamp: Date.now(), replies: [] };

    if (file) {
      const storageRef = storage.ref().child('images/' + Date.now() + '_' + file.name);
      storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          entryData.image = url;
          saveEntry(entryData);
        }).catch(error => alert('Image upload failed: ' + error.message));
    } else {
      saveEntry(entryData);
    }
  }

  function saveEntry(data) {
    db.collection('entries').add(data).then(() => {
      document.getElementById('entryText').value = '';
      loadEntries();
    });
  }

  function loadEntries() {
    const selectedCategory = document.getElementById('filterCategory').value;
    db.collection('entries').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      const dump = document.getElementById('photoDump');
      dump.innerHTML = '';

      snapshot.forEach(doc => {
        const data = doc.data();
        if (selectedCategory !== 'All' && data.category !== selectedCategory) return;

        const div = document.createElement('div');
        div.className = 'diary-entry ' + data.sender;
        div.style.fontFamily = data.font || 'Arial, sans-serif';

        const timeString = new Date(data.timestamp).toLocaleString();

        let repliesHtml = '';
        (data.replies || []).forEach((r, index) => {
          const replyTime = r.timestamp ? new Date(r.timestamp).toLocaleString() : '';
          repliesHtml += `<p>${r.text}<br><small>${replyTime}</small> <button onclick="deleteReply('${doc.id}', ${index})">üîöÔ∏è</button></p>`;
        });

        div.innerHTML = `
          <strong>Category: ${data.category || 'General'}</strong><br>
          <small>${timeString}</small>
          <p>${data.text || ''}</p>
          ${data.image ? `<img src="${data.image}" alt="Attached Image">` : ''}
          <div class="reply">
            ${repliesHtml}
            <input type="text" placeholder="Reply..." id="reply-${doc.id}">
            <button onclick="addReply('${doc.id}')">‚Ü©Ô∏è</button>
            <button onclick="deleteEntry('${doc.id}')">üîöÔ∏è</button>
          </div>
        `;

        container.appendChild(div);

        if (data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          dump.appendChild(img);
        }
      });
    });
  }

  function addReply(id) {
    const replyInput = document.getElementById(`reply-${id}`);
    const replyText = replyInput.value;
    if (!replyText.trim()) return;

    const replyWithTime = { text: replyText, timestamp: Date.now() };

    db.collection('entries').doc(id).update({
      replies: firebase.firestore.FieldValue.arrayUnion(replyWithTime)
    }).then(() => {
      replyInput.value = '';
    });
  }

  function deleteReply(entryId, replyIndex) {
    const entryRef = db.collection('entries').doc(entryId);
    entryRef.get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        data.replies.splice(replyIndex, 1);
        entryRef.update({ replies: data.replies });
      }
    });
  }

  function deleteEntry(id) {
    if (confirm('Delete this entry?')) db.collection('entries').doc(id).delete();
  }

  loadEntries();
</script>
</body>
</html>
