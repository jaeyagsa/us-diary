<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíå Unspoken Hearts</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      color: #ff69b4;
      margin-bottom: 10px;
      transition: color 0.5s ease;
    }

    body.dark-mode h1 {
      color: #ffa3d7;
    }

    textarea, input[type="file"], select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    body.dark-mode textarea, body.dark-mode input[type="file"], body.dark-mode select, body.dark-mode button {
      background: #333;
      color: #eee;
      box-shadow: none;
    }

    button:hover {
      transform: scale(1.05);
    }

    .diary-entry {
      background: #fafafa;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeIn 0.6s ease;
    }

    .diary-entry:hover {
      transform: translateY(-3px);
    }

    body.dark-mode .diary-entry {
      background: #1e1e1e;
    }

    .reply {
      margin-top: 10px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    body.dark-mode .reply {
      border-top: 1px solid #555;
    }

    .reply p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: inherit;
    }

    .photo-dump img {
      max-width: 80px;
      border-radius: 8px;
      margin: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .photo-dump img:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="password-screen">
  <div>
    <h2>Enter Shared Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<h1>üíå Unspoken Hearts</h1>

<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<div>
  <select id="entrySender">
    <option value="red">Jeah</option>
    <option value="blue">Dave</option>
  </select>
  <select id="entryCategory">
    <option value="Love Letter">Love Letter</option>
    <option value="Unsaid Thoughts">Unsaid Thoughts</option>
    <option value="Rants">Rants</option>
  </select>
  <select id="fontSelector">
    <option value="Arial, sans-serif">Arial</option>
    <option value="Georgia, serif">Georgia</option>
    <option value="Courier New, monospace">Courier New</option>
    <option value="Times New Roman, serif">Times New Roman</option>
  </select>
  <textarea id="entryText" placeholder="Write something..."></textarea>
  <input type="file" id="entryImage">
  <button onclick="submitEntry()">Submit</button>
</div>

<div class="mood-buttons">
  <button onclick="sendMood('happy')">üòä</button>
  <button onclick="sendMood('sad')">üò¢</button>
  <button onclick="sendMood('love')">‚ù§Ô∏è</button>
</div>

<h2>Filter by Category</h2>
<select id="filterCategory" onchange="loadEntries()">
  <option value="All">All</option>
  <option value="Love Letter">Love Letter</option>
  <option value="Unsaid Thoughts">Unsaid Thoughts</option>
  <option value="Rants">Rants</option>
</select>

<h2>Diary Entries</h2>
<div id="entries"></div>

<h2>Photo Dump</h2>
<div class="photo-dump" id="photoDump"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
    authDomain: "unspoken-hearts-diary.firebaseapp.com",
    projectId: "unspoken-hearts-diary",
    storageBucket: "unspoken-hearts-diary.appspot.com",
    messagingSenderId: "885095961873",
    appId: "1:885095961873:web:4b4c846cc2b28dbce928b0"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();
  emailjs.init('QuFveASS-r2Favhcs');

  const PASSWORD = 'usdiary2025';

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if(input === PASSWORD) document.querySelector('.password-screen').style.display = 'none';
    else alert('Incorrect password');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  function submitEntry() {
    const text = document.getElementById('entryText').value;
    const sender = document.getElementById('entrySender').value;
    const category = document.getElementById('entryCategory').value;
    const font = document.getElementById('fontSelector').value;
    const file = document.getElementById('entryImage').files[0];

    if (!text.trim() && !file) return alert('Please write something or attach an image.');

    const entryData = { text, sender, category, font, timestamp: Date.now(), replies: [] };

    if(file) {
      const storageRef = storage.ref('images/' + Date.now() + '_' + file.name);
      storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
        entryData.image = url;
        saveEntry(entryData);
      }).catch(error => alert('Image upload failed: ' + error.message));
    } else {
      saveEntry(entryData);
    }
  }

  function saveEntry(data) {
    db.collection('entries').add(data).then(() => {
      document.getElementById('entryText').value = '';
      document.getElementById('entryImage').value = '';
    });
  }

  function loadEntries() {
    const selectedCategory = document.getElementById('filterCategory').value;
    db.collection('entries').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      const dump = document.getElementById('photoDump');
      dump.innerHTML = '';

      snapshot.forEach(doc => {
        const data = doc.data();
        if(selectedCategory !== 'All' && data.category !== selectedCategory) return;

        const div = document.createElement('div');
        div.className = 'diary-entry ' + data.sender;
        div.style.fontFamily = data.font || 'Arial, sans-serif';

        const timeString = new Date(data.timestamp).toLocaleString();

        div.innerHTML = `
          <strong>Category: ${data.category || 'General'}</strong><br>
          <small>${timeString}</small>
          <p>${data.text || ''}</p>
          ${data.image ? `<img src="${data.image}" alt="Attached Image">` : ''}
          <div class="reply">
            ${(data.replies || []).map(r => `<p>${r.text} <small style="display:block;opacity:0.6;">${new Date(r.time).toLocaleString()}</small></p>`).join('')}
            <input type="text" placeholder="Reply..." id="reply-${doc.id}">
            <button onclick="addReply('${doc.id}')">‚Ü©Ô∏è</button>
            <button onclick="deleteEntry('${doc.id}')">üóëÔ∏è</button>
          </div>
        `;

        container.appendChild(div);

        if(data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          img.alt = 'Photo Dump Image';
          dump.appendChild(img);
        }
      });
    });
  }

  function addReply(id) {
    const replyInput = document.getElementById(`reply-${id}`);
    const replyText = replyInput.value;
    if(!replyText.trim()) return;

    const replyData = { text: replyText, time: Date.now() };

    const entryRef = db.collection('entries').doc(id);
    entryRef.update({ replies: firebase.firestore.FieldValue.arrayUnion(replyData) }).then(() => {
      replyInput.value = '';
    });
  }

  function deleteEntry(id) {
    if(confirm('Delete this entry?')) {
      db.collection('entries').doc(id).delete();
    }
  }

  function sendMood(mood) {
    const templateParams = { to_email: 'kaito2epic@gmail.com', mood: mood };
    emailjs.send('service_g01f5f1', 'template_vzvlohc', templateParams)
      .then(() => alert('Mood sent!'))
      .catch(() => alert('Failed to send mood.'));
  }

  loadEntries();
</script>

</body>
</html>
