 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase & EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

  <!-- Calendar Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Quicksand', sans-serif; background-color: #fff0f5; color: #333; padding: 20px; max-width: 800px; margin: auto; position: relative; overflow-x: hidden; transition: background-color 0.5s ease, color 0.5s ease; }
    body.dark { background-color: #1e1e1e; color: #e0e0e0; }
    body.theme-blue { background-color: #e0f7fa; color: #004d40; }
    body.theme-yellow { background-color: #fff8e1; color: #795548; }

    h1 { text-align: center; font-size: 40px; font-family: 'Pacifico', cursive; color: #ff69b4; animation: bounceIn 1s ease; }

    .password-screen { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fff0f5; position: fixed; width: 100%; top: 0; left: 0; z-index: 1000; animation: fadeIn 1s ease; }
    .diary-entry { background: #fffafc; border-radius: 15px; padding: 15px; margin-bottom: 15px; animation: fadeInEntry 0.5s ease; }
    .diary-entry.red { background-color: #ffe6f0; }
    .diary-entry.blue { background-color: #e6f7ff; }
    body.dark .diary-entry { background: #2c2c2c; color: #ddd; }
    body.dark .diary-entry.red { background-color: #4d2c39; }
    body.dark .diary-entry.blue { background-color: #2c3a4d; }

    .photo-dump { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .photo-dump img { max-width: 100px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); animation: fadeIn 1s ease; }

    .reply-block { margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
    .reply-block p { margin: 5px 0; font-size: 0.9em; background: #f9f9f9; padding: 8px; border-radius: 8px; position: relative; }
    .reply-block small { display: block; font-size: 0.75em; color: #555; }
    .reply-block button.delete-reply { position: absolute; right: 10px; top: 5px; background: transparent; border: none; cursor: pointer; }
    body.dark .reply-block p { background: #3a3a3a; color: #eee; }

    .uploading { text-align: center; font-size: 14px; color: #ff69b4; margin-top: 5px; display: none; }

    .floating-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: -1; }
    .heart { position: absolute; width: 20px; height: 20px; background: pink; border-radius: 50%; animation: floatHeart 8s linear infinite; opacity: 0.8; transform: scale(1.2); }

    @keyframes fadeInEntry { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounceIn { 0% { transform: scale(0.8); opacity: 0; } 60% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); } }
    @keyframes floatHeart { 0% { transform: translateY(0) scale(1.2); opacity: 0.8; } 50% { transform: translateY(-300px) scale(1.5); opacity: 0.4; } 100% { transform: translateY(-600px) scale(1); opacity: 0; } }
  </style>
</head>
<body>
<div class="floating-hearts"></div>
<div class="password-screen">
  <div>
    <h2>Enter Shared Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<h1>ðŸ’Œ Unspoken Hearts</h1>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
<select onchange="switchTheme(this.value)">
  <option value="">Default</option>
  <option value="theme-blue">Blue Theme</option>
  <option value="theme-yellow">Yellow Theme</option>
</select>

<!-- Existing input area remains unchanged -->
<!-- ... -->

<script>
function switchTheme(theme) {
  document.body.className = document.body.className.replace(/theme-\w+/g, '').trim();
  if (theme) document.body.classList.add(theme);
}

function deleteReply(entryId, replyText, timestamp) {
  const entryRef = db.collection('entries').doc(entryId);
  entryRef.get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      const updatedReplies = (data.replies || []).filter(r => r.text !== replyText || r.timestamp !== timestamp);
      entryRef.update({ replies: updatedReplies }).then(loadEntries);
    }
  });
}
</script>
</body>
</html>
