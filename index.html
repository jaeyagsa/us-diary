<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unspoken Hearts Diary</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 24px;
      color: #f4978e;
      margin-bottom: 20px;
    }

    .diary-form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .diary-form input, .diary-form select, .diary-form textarea, .diary-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .entries {
      max-width: 600px;
      margin: 0 auto;
    }

    .entry {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .entry img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    .photo-dump {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    .photo-dump img {
      width: 80px;
      margin: 5px;
      border-radius: 6px;
    }

    .mood-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .mood-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #f4978e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    üíñ Unspoken Hearts üíñ
  </header>

  <div class="diary-form">
    <select id="entrySender">
      <option value="girl">Girl üíñ</option>
      <option value="boy">Boy üíô</option>
    </select>
    <input type="text" id="entryTitle" placeholder="Title">
    <textarea id="entryText" rows="4" placeholder="Your thoughts..."></textarea>
    <input type="file" id="entryImage">
    <button onclick="addEntry()">Post Entry</button>
  </div>

  <div class="entries" id="entriesContainer"></div>

  <div class="photo-dump" id="photoDump"></div>

  <div class="mood-buttons">
    <button onclick="sendMood('Happy üòä')">üòä Happy</button>
    <button onclick="sendMood('Sad üò¢')">üò¢ Sad</button>
    <button onclick="sendMood('Excited üòç')">üòç Excited</button>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('QuFveASS-r2Favhcs');
    })();

    function sendMood(mood) {
      const templateParams = { mood: mood };
      emailjs.send('service_g01f5f1', 'template_vzvlohc', templateParams)
        .then(() => alert("Your partner has been notified: " + mood))
        .catch(() => alert("Failed to send mood."));
    }

    function addEntry() {
      const title = document.getElementById("entryTitle").value.trim();
      const text = document.getElementById("entryText").value.trim();
      const sender = document.getElementById("entrySender").value;
      const imageInput = document.getElementById("entryImage");

      if (!title || !text) {
        alert("Please fill in both title and text.");
        return;
      }

      const reader = new FileReader();
      const file = imageInput.files[0];
      reader.onload = function(e) {
        const imageUrl = file ? e.target.result : "";

        const newEntry = {
          id: Date.now(),
          title,
          text,
          sender,
          image: imageUrl,
          time: new Date().toLocaleString()
        };

        const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
        entries.unshift(newEntry);
        localStorage.setItem('diaryEntries', JSON.stringify(entries));

        if (imageUrl) addToPhotoDump(imageUrl);

        document.getElementById("entryTitle").value = "";
        document.getElementById("entryText").value = "";
        document.getElementById("entryImage").value = "";

        loadEntries();
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onload();
      }
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      const container = document.getElementById("entriesContainer");
      container.innerHTML = "";
      entries.forEach(entry => {
        const div = renderEntry(entry);
        container.appendChild(div);
      });
    }

    function editEntry(id) {
      const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      const entry = entries.find(e => e.id === id);
      if (!entry) return;

      const newTitle = prompt("Edit Title", entry.title);
      const newText = prompt("Edit Text", entry.text);
      if (newTitle && newText) {
        entry.title = newTitle;
        entry.text = newText;
        localStorage.setItem('diaryEntries', JSON.stringify(entries));
        loadEntries();
      }
    }

    function deleteEntry(id) {
      let entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      entries = entries.filter(e => e.id !== id);
      localStorage.setItem('diaryEntries', JSON.stringify(entries));
      loadEntries();
    }

    function replyToEntry(parentId) {
      const replyText = prompt("Your reply:");
      const sender = document.getElementById("entrySender").value;
      if (!replyText) return;

      const replyEntry = {
        id: Date.now(),
        title: "Reply",
        text: replyText,
        sender,
        image: "",
        time: new Date().toLocaleString()
      };

      const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      const index = entries.findIndex(e => e.id === parentId);
      if (index !== -1) {
        entries.splice(index + 1, 0, replyEntry);
        localStorage.setItem('diaryEntries', JSON.stringify(entries));
        loadEntries();
      }
    }

    function renderEntry(entry) {
      const entryDiv = document.createElement('div');
      entryDiv.className = 'entry';
      entryDiv.style.backgroundColor = entry.sender === 'girl' ? '#ffe6e6' : '#e6f0ff';

      let content = `<strong>${entry.title}</strong><p>${entry.text}</p><small>${entry.time}</small>`;
      if (entry.image) content += `<br><img src="${entry.image}" alt="Attached">`;
      content += `<br><button onclick="editEntry(${entry.id})">Edit</button>
                  <button onclick="deleteEntry(${entry.id})">Delete</button>
                  <button onclick="replyToEntry(${entry.id})">Reply</button>`;

      entryDiv.innerHTML = content;
      return entryDiv;
    }

    function addToPhotoDump(imageDataUrl) {
      const photoDumpContainer = document.getElementById('photoDump');
      const img = document.createElement('img');
      img.src = imageDataUrl;
      photoDumpContainer.appendChild(img);
    }

    window.onload = loadEntries;

  </script>

</body>
</html>
