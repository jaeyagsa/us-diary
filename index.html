<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’Œ Unspoken Hearts</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      animation: fadeInBody 1s ease;
      overflow-x: hidden;
      position: relative;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark .diary-entry {
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    body.dark .diary-entry.red { background-color: #4a2b35; }
    body.dark .diary-entry.blue { background-color: #2b3a4a; }

    body.dark .reply {
      background-color: #333;
      color: #ddd;
    }

    body.dark textarea,
    body.dark input[type="file"],
    body.dark input[type="text"],
    body.dark input[type="password"],
    body.dark select {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #555;
    }

    body.dark button {
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
    }

    body.dark button:hover {
      background-color: #ff69b4;
      color: #fff;
    }

    body.dark .password-screen {
      background-color: #1e1e1e;
      color: #fff;
    }

    body.dark #toast {
      background-color: #ff69b4;
      color: white;
    }

    @keyframes fadeInBody { from { opacity: 0; } to { opacity: 1; } }
    @keyframes bounceIn { 0% { transform: scale(0.8); opacity: 0; } 60% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); } }
    @keyframes fadeInEntry { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes floatHeart { 0% { transform: translateY(0) scale(1.2); opacity: 0.8; } 50% { transform: translateY(-300px) scale(1.5); opacity: 0.4; } 100% { transform: translateY(-600px) scale(1); opacity: 0; } }

    h1 {
      text-align: center;
      font-size: 40px;
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      animation: bounceIn 1s ease;
    }

    h2 { text-align: center; color: #ff69b4; }

    textarea, input[type="file"], select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    .password-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff0f5;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .diary-entry {
      background: #fffafc;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      animation: fadeInEntry 0.5s ease;
      font-size: var(--entry-font-size, 16px);
    }

    .diary-entry.red { background-color: #ffe6f0; }
    .diary-entry.blue { background-color: #e6f7ff; }

    .diary-entry img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .reply {
      margin-top: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
    }

    .photo-dump {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .photo-dump img {
      max-width: 100px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .mood-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .uploading {
      text-align: center;
      font-size: 14px;
      color: #ff69b4;
      margin-top: 5px;
      display: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: floatHeart 8s linear infinite;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="floating-hearts"></div>
  <script>
    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.background = ['#ff99cc', '#ff66b2', '#ffb6c1', '#ffcce6'][Math.floor(Math.random() * 4)];
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 800);
    }
    createFloatingHearts();
  </script>
</body>
</html>
