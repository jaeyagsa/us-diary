<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unspoken Hearts Diary</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    textarea, input[type="file"], select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #ff7b7b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5252;
    }

    .password-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .diary-entry {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }

    .diary-entry.red {
      background-color: #ffe6e6;
    }

    .diary-entry.blue {
      background-color: #e6f0ff;
    }

    .diary-entry img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .reply {
      margin-top: 15px;
    }

    .reply input {
      width: calc(100% - 100px);
      display: inline-block;
    }

    .reply button {
      width: 45px;
      margin-left: 5px;
    }

    .photo-dump {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .photo-dump img {
      max-width: 100px;
      border-radius: 10px;
    }

    .mood-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

<div class="password-screen">
  <div>
    <h2>Enter Shared Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<h1>Unspoken Hearts Diary</h1>

<div>
  <textarea id="entryText" placeholder="Write something..."></textarea>
  <input type="file" id="entryImage">
  <select id="entrySender">
    <option value="red">Girl</option>
    <option value="blue">Boy</option>
  </select>
  <button onclick="submitEntry()">Submit</button>
</div>

<div class="mood-buttons">
  <button onclick="sendMood('happy')">üòä</button>
  <button onclick="sendMood('sad')">üò¢</button>
  <button onclick="sendMood('love')">‚ù§Ô∏è</button>
</div>

<h2>Diary Entries</h2>
<div id="entries"></div>

<h2>Photo Dump</h2>
<div class="photo-dump" id="photoDump"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
    authDomain: "unspoken-hearts-diary.firebaseapp.com",
    projectId: "unspoken-hearts-diary",
    storageBucket: "unspoken-hearts-diary.appspot.com",
    messagingSenderId: "885095961873",
    appId: "1:885095961873:web:4b4c846cc2b28dbce928b0",
    measurementId: "G-2L9NESBKWN"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  emailjs.init('QuFveASS-r2Favhcs');

  const PASSWORD = 'usdiary2025';

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if(input === PASSWORD) {
      document.querySelector('.password-screen').style.display = 'none';
    } else {
      alert('Incorrect password');
    }
  }

  function submitEntry() {
    const text = document.getElementById('entryText').value;
    const sender = document.getElementById('entrySender').value;
    const file = document.getElementById('entryImage').files[0];

    if (!text.trim() && !file) {
      alert('Please write something or attach an image.');
      return;
    }

    const entryData = { text, sender, timestamp: Date.now(), replies: [] };

    if(file) {
      const storageRef = storage.ref('images/' + Date.now() + '_' + file.name);
      storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
        entryData.image = url;
        saveEntry(entryData);
      });
    } else {
      saveEntry(entryData);
    }
  }

  function saveEntry(data) {
    db.collection('entries').add(data).then(() => {
      document.getElementById('entryText').value = '';
      document.getElementById('entryImage').value = '';
    });
  }

  function loadEntries() {
    db.collection('entries').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      const dump = document.getElementById('photoDump');
      dump.innerHTML = '';

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'diary-entry ' + data.sender;

        div.innerHTML = `
          <p>${data.text || ''}</p>
          ${data.image ? `<img src="${data.image}">` : ''}
          <div class="reply">
            ${(data.replies || []).map(r => `<p>${r}</p>`).join('')}
            <input type="text" placeholder="Reply..." id="reply-${doc.id}">
            <button onclick="addReply('${doc.id}')">‚Ü©Ô∏è</button>
            <button onclick="deleteEntry('${doc.id}')">üóëÔ∏è</button>
          </div>
        `;

        container.appendChild(div);

        if(data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          dump.appendChild(img);
        }
      });
    });
  }

  function addReply(id) {
    const replyInput = document.getElementById(`reply-${id}`);
    const replyText = replyInput.value;
    if(!replyText.trim()) return;

    const entryRef = db.collection('entries').doc(id);
    entryRef.update({
      replies: firebase.firestore.FieldValue.arrayUnion(replyText)
    }).then(() => {
      replyInput.value = '';
    });
  }

  function deleteEntry(id) {
    if(confirm('Delete this entry?')) {
      db.collection('entries').doc(id).delete();
    }
  }

  function sendMood(mood) {
    const templateParams = {
      to_email: 'kaito2epic@gmail.com',
      mood: mood
    };

    emailjs.send('service_g01f5f1', 'template_vzvlohc', templateParams)
      .then(() => alert('Mood sent!'))
      .catch(() => alert('Failed to send mood.'));
  }

  loadEntries();
</script>

</body>
</html>
