<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div style="position: fixed; top: 10px; right: 10px; text-align: right; font-family: 'Segoe UI', sans-serif;">
  <div id="authStatus" style="margin-bottom: 6px; font-size: 0.9em; color: #666;"></div>
  <button onclick="switchToEmailLogin()" style="padding: 6px 12px; background: #5b8def; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9em;">ğŸ” Sign in with Email</button>
  <button onclick="logout()" style="padding: 6px 12px; background: #f25c5c; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9em; margin-left: 4px;">ğŸšª Sign out</button>
</div>

<!-- body content before script unchanged -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
    authDomain: "unspoken-hearts-diary.firebaseapp.com",
    projectId: "unspoken-hearts-diary"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  emailjs.init({ publicKey: 'QuFveASS-r2Favhcs' });
  const PASSWORD = 'usdiary2025';

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.className = 'show';
    setTimeout(() => toast.className = toast.className.replace('show', ''), 3000);
  }

  function switchToEmailLogin() {
    const email = prompt('Enter email:');
    const password = prompt('Enter password:');
    if (email && password) {
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            firebase.auth().createUserWithEmailAndPassword(email, password)
              .catch(e => showToast('Error creating account'));
          } else {
            showToast('Login failed');
          }
        });
    }
  }

  function logout() {
    firebase.auth().signOut().then(() => showToast('Signed out'));
  }

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      firebase.auth().signInAnonymously().catch(error => showToast('Auth failed'));
    } else {
      document.getElementById('authStatus').textContent = user.isAnonymous ? 'Anonymous User' : `Signed in as ${user.email || 'User'}`;
      loadEntries();
    }
  });

  function saveEntry(data) {
    const user = firebase.auth().currentUser;
    if (user) {
      db.collection('users').doc(user.uid).collection('entries').add(data);
    }
  }

  function loadEntries() {
    const user = firebase.auth().currentUser;
    if (!user) return;
    const selectedCategory = document.getElementById('filterCategory').value;
    db.collection('users').doc(user.uid).collection('entries').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      const dump = document.getElementById('photoDump');
      dump.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.password !== PASSWORD) return;
        if (selectedCategory !== 'All' && data.category !== selectedCategory) return;
        const div = document.createElement('div');
        div.className = 'diary-entry ' + data.sender;
        div.style.fontFamily = data.font || 'Arial, sans-serif';
        const timeString = new Date(data.timestamp).toLocaleString();
        let repliesHTML = '';
        (data.replies || []).forEach((r, idx) => {
          const replyTime = new Date(r.timestamp).toLocaleString();
          repliesHTML += `<p>${r.text}<br><small style="font-size:0.75em;color:gray;">${replyTime}</small> <button onclick="deleteReply('${doc.id}', ${idx})">ğŸ—‘ï¸</button></p>`;
        });
        div.innerHTML = `<strong>Category: ${data.category || 'General'}</strong><br><small>${timeString}</small><p>${data.text || ''}</p>${data.image ? `<img src="${data.image}" alt="Attached Image">` : ''}<div class="reply">${repliesHTML}<input type="text" placeholder="Reply..." id="reply-${doc.id}"><button onclick="addReply('${doc.id}')">â†©ï¸</button><button onclick="deleteEntry('${doc.id}')">ğŸ—‘ï¸</button></div>`;
        container.appendChild(div);
        if (data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          dump.appendChild(img);
        }
      });
    });
  }

  function deleteEntry(id) {
    const user = firebase.auth().currentUser;
    if (!user) return;
    if (confirm('Are you sure you want to permanently delete this entry?')) {
      db.collection('users').doc(user.uid).collection('entries').doc(id).delete().then(() => {
        showToast('Entry deleted!');
        loadEntries();
      }).catch(() => showToast('Failed to delete.'));
    }
  }

  function addReply(id) {
    const user = firebase.auth().currentUser;
    if (!user) return;
    const replyInput = document.getElementById(`reply-${id}`);
    const replyText = replyInput.value.trim();
    if (!replyText) return;
    const replyWithTime = { text: replyText, timestamp: Date.now() };
    db.collection('users').doc(user.uid).collection('entries').doc(id).update({
      replies: firebase.firestore.FieldValue.arrayUnion(replyWithTime)
    }).then(() => { replyInput.value = ''; });
  }

  function deleteReply(entryId, replyIndex) {
    const user = firebase.auth().currentUser;
    if (!user) return;
    const entryRef = db.collection('users').doc(user.uid).collection('entries').doc(entryId);
    entryRef.get().then(doc => {
      if(doc.exists) {
        const data = doc.data();
        const replies = data.replies || [];
        replies.splice(replyIndex, 1);
        entryRef.update({ replies: replies });
      }
    });
  }
</script>
</body>
</html>
