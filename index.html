<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unspoken Hearts Diary - Enhanced</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 24px;
      color: #f4978e;
      margin-bottom: 20px;
    }

    .diary-form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .diary-form input, .diary-form select, .diary-form textarea, .diary-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .entries {
      max-width: 600px;
      margin: 0 auto;
    }

    .entry {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .entry img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      margin-left: 8px;
    }

    .love-letter { background-color: #f4978e; }
    .unsaid-thoughts { background-color: #fbc687; }
    .rants { background-color: #a29bfe; }

    .photo-dump {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    .photo-dump img {
      width: 80px;
      margin: 5px;
      border-radius: 6px;
    }

    .mood-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .mood-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #f4978e;
      color: white;
      cursor: pointer;
    }

    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      .diary-form, .entries, .photo-dump {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="passwordOverlay">
    <h2>ğŸ” Enter Shared Password</h2>
    <input type="password" id="sharedPasswordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <header>
    ğŸ’– Unspoken Hearts ğŸ’–
  </header>

  <div class="diary-form">
    <select id="entrySender">
      <option value="girl">Jeah ğŸ’–</option>
      <option value="boy">Dave ğŸ’™</option>
    </select>

    <select id="entryCategory">
      <option value="Love Letter">Love Letter ğŸ’Œ</option>
      <option value="Unsaid Thoughts">Unsaid Thoughts ğŸ¤</option>
      <option value="Rants">Rants ğŸ˜¤</option>
    </select>

    <input type="text" id="entryTitle" placeholder="Title">
    <textarea id="entryText" rows="4" placeholder="Your thoughts..."></textarea>
    <input type="file" id="entryImage">
    <button onclick="addEntry()">Post Entry</button>
  </div>

  <div class="entries" id="entriesContainer"></div>

  <div class="photo-dump" id="photoDump"></div>

  <div class="mood-buttons">
    <button onclick="sendMood('Happy ğŸ˜Š')">ğŸ˜Š Happy</button>
    <button onclick="sendMood('Sad ğŸ˜¢')">ğŸ˜¢ Sad</button>
    <button onclick="sendMood('Excited ğŸ˜')">ğŸ˜ Excited</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, doc, updateDoc, deleteDoc, addDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
      authDomain: "unspoken-hearts-diary.firebaseapp.com",
      projectId: "unspoken-hearts-diary",
      storageBucket: "unspoken-hearts-diary.appspot.com",
      messagingSenderId: "885095961873",
      appId: "1:885095961873:web:4b4c846cc2b28dbce928b0"
    };

    const SHARED_PASSWORD = "unspoken2024";

    function checkPassword() {
      const entered = document.getElementById('sharedPasswordInput').value.trim();
      if (entered === SHARED_PASSWORD) {
        document.getElementById('passwordOverlay').style.display = 'none';
      } else {
        alert('Incorrect password. Try again.');
      }
    }

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
    signInAnonymously(auth);

    function sendMood(mood) {
      alert("Your partner has been notified: " + mood);
    }

    async function addEntry() {
      const title = document.getElementById("entryTitle").value.trim();
      const text = document.getElementById("entryText").value.trim();
      const sender = document.getElementById("entrySender").value;
      const category = document.getElementById("entryCategory").value;
      const imageInput = document.getElementById("entryImage").files[0];

      if (!title || !text) {
        alert("Please fill in both title and text.");
        return;
      }

      let imageUrl = "";

      if (imageInput) {
        const storageRef = ref(storage, 'images/' + Date.now() + '-' + imageInput.name);
        const snapshot = await uploadBytes(storageRef, imageInput);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      const newEntry = {
        title,
        text,
        sender,
        category,
        image: imageUrl,
        time: new Date().toLocaleString()
      };

      await addDoc(collection(db, "diaryEntries"), newEntry);

      document.getElementById("entryTitle").value = "";
      document.getElementById("entryText").value = "";
      document.getElementById("entryImage").value = "";
    }

    function loadEntries() {
      const container = document.getElementById("entriesContainer");
      container.innerHTML = "";

      const q = query(collection(db, "diaryEntries"), orderBy("time", "desc"));

      onSnapshot(q, (snapshot) => {
        container.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const entry = docSnap.data();
          const div = renderEntry(docSnap.id, entry);
          container.appendChild(div);
        });
      });
    }

    function renderEntry(id, entry) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.style.backgroundColor = entry.sender === 'girl' ? '#ffe6e6' : '#e6f0ff';

      let categoryClass = '';
      if (entry.category === 'Love Letter') categoryClass = 'love-letter';
      else if (entry.category === 'Unsaid Thoughts') categoryClass = 'unsaid-thoughts';
      else if (entry.category === 'Rants') categoryClass = 'rants';

      const senderName = entry.sender === 'girl' ? 'Jeah ğŸ’–' : 'Dave ğŸ’™';

      let html = `<strong>${entry.title}</strong> <span class="category-badge ${categoryClass}">${entry.category}</span><p>${entry.text}</p><small>${senderName} â€¢ ${entry.time}</small>`;
      if (entry.image) html += `<br><img src="${entry.image}" alt="Attached">`;

      html += `<br>
        <button onclick="editEntry('${id}')">Edit</button>
        <button onclick="deleteEntry('${id}')">Delete</button>
        <button onclick="replyToEntry('${id}')">Reply</button>`;

      div.innerHTML = html;
      return div;
    }

    async function editEntry(id) {
      const docRef = doc(db, "diaryEntries", id);
      const newTitle = prompt("Edit title:");
      const newText = prompt("Edit text:");
      if (newTitle && newText) {
        await updateDoc(docRef, { title: newTitle, text: newText });
      }
    }

    async function deleteEntry(id) {
      const docRef = doc(db, "diaryEntries", id);
      if (confirm("Are you sure you want to delete this entry?")) {
        await deleteDoc(docRef);
      }
    }

    function replyToEntry(id) {
      const replyText = prompt("Your reply:");
      if (replyText) {
        addEntry();
      }
    }

    loadEntries();

  </script>

</body>
</html>
