<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unspoken Hearts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .diary-entry {
      background-color: #ffe6f0;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
    }
    .diary-entry p {
      margin: 5px 0;
    }
    .diary-entry img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    .reply {
      margin-top: 10px;
    }
    .dark {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
    .dark .diary-entry {
      background-color: #333;
      border-color: #555;
    }
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -7.5px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -7.5px;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
    .password-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      flex-direction: column;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffb6c1;
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="floating-hearts"></div>
  <div class="password-screen">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <h1>Unspoken Hearts Diary 💌</h1>
  <button id="darkModeToggle" onclick="toggleDarkMode()">🌙</button>
  <br><br>

  <select id="filterCategory" onchange="loadEntries()">
    <option value="All">All</option>
    <option value="Love">Love</option>
    <option value="Sadness">Sadness</option>
    <option value="Hope">Hope</option>
    <option value="Friendship">Friendship</option>
    <option value="Anger">Anger</option>
  </select>

  <div id="entries"></div>
  <h2>💞 Photo Dump</h2>
  <div id="photoDump"></div>

  <h2>Send Mood</h2>
  <button onclick="sendMood('Happy')">😊</button>
  <button onclick="sendMood('Sad')">😢</button>
  <button onclick="sendMood('In Love')">😍</button>
  <button onclick="sendMood('Angry')">😠</button>

  <div id="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    emailjs.init('t8xWJsdVoqKhBZOpF');

    const firebaseConfig = {
      apiKey: "AIzaSyCN3C6vKTTWArISGiqfTAvDwFDzD7-hZ4A",
      authDomain: "us-diary.firebaseapp.com",
      projectId: "us-diary",
      storageBucket: "us-diary.appspot.com",
      messagingSenderId: "127611309224",
      appId: "1:127611309224:web:ddc75a9a270ba0cf74661c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    firebase.auth().signInAnonymously();

    const PASSWORD = 'usdiary2025';

    window.checkPassword = function() {
      const input = document.getElementById('passwordInput').value;
      if (input === PASSWORD) {
        document.querySelector('.password-screen').style.display = 'none';
      } else {
        showToast('Incorrect password');
      }
    }

    function loadEntries() {
      const selectedCategory = document.getElementById('filterCategory').value;

      db.collection('entries')
        .where('password', '==', PASSWORD)
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          const container = document.getElementById('entries');
          container.innerHTML = '';
          const dump = document.getElementById('photoDump');
          dump.innerHTML = '';

          snapshot.forEach(doc => {
            const data = doc.data();
            if (selectedCategory !== 'All' && data.category !== selectedCategory) return;

            const div = document.createElement('div');
            div.className = 'diary-entry ' + data.sender;
            div.style.fontFamily = data.font || 'Arial, sans-serif';
            const timeString = new Date(data.timestamp).toLocaleString();

            let repliesHTML = '';
            (data.replies || []).forEach((r, idx) => {
              const replyTime = new Date(r.timestamp).toLocaleString();
              repliesHTML += `<p>${r.text}<br><small style="font-size:0.75em;color:gray;">${replyTime}</small> <button onclick="deleteReply('${doc.id}', ${idx})">🗑️</button></p>`;
            });

            div.innerHTML = `<strong>Category: ${data.category || 'General'}</strong><br><small>${timeString}</small><p>${data.text || ''}</p>${data.image ? `<img src="${data.image}" alt="Attached Image">` : ''}<div class="reply">${repliesHTML}<input type="text" placeholder="Reply..." id="reply-${doc.id}"><button onclick="addReply('${doc.id}')">↩️</button><button onclick="deleteEntry('${doc.id}')">🗑️</button></div>`;
            container.appendChild(div);

            if (data.image) {
              const img = document.createElement('img');
              img.src = data.image;
              dump.appendChild(img);
            }
          });
        });
    }

    function addReply(id) {
      const input = document.getElementById(`reply-${id}`);
      const text = input.value;
      if (!text) return;
      db.collection('entries').doc(id).update({
        replies: firebase.firestore.FieldValue.arrayUnion({ text, timestamp: Date.now() })
      });
      input.value = '';
    }

    function deleteReply(id, index) {
      db.collection('entries').doc(id).get().then(doc => {
        const data = doc.data();
        const updatedReplies = (data.replies || []).filter((_, i) => i !== index);
        db.collection('entries').doc(id).update({ replies: updatedReplies });
      });
    }

    function deleteEntry(id) {
      db.collection('entries').doc(id).delete();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.getElementById('darkModeToggle').textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    }

    function sendMood(mood) {
      const templateParams = {
        to_email: 'mrrs06052025@gmail.com',
        mood: mood,
        date: new Date().toLocaleString()
      };

      emailjs.send('service_g01f5f1', 'template_vzvlohc', templateParams)
        .then(() => showToast('Mood sent!'))
        .catch((error) => {
          console.error('Mood send failed:', error);
          showToast('Failed to send mood.');
        });
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.background = ['#ff99cc', '#ff66b2', '#ffb6c1', '#ffcce6'][Math.floor(Math.random() * 4)];
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 800);
    }

    createFloatingHearts();
    loadEntries();
    document.getElementById('darkModeToggle').textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
  </script>
</body>
</html>
