<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíå Unspoken Hearts</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      color: #ff69b4;
      margin-bottom: 10px;
      transition: color 0.5s ease;
    }

    body.dark-mode h1 {
      color: #ffa3d7;
    }

    textarea, input[type="file"], select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    body.dark-mode textarea, body.dark-mode input[type="file"], body.dark-mode select, body.dark-mode button {
      background: #333;
      color: #eee;
      box-shadow: none;
    }

    button:hover {
      transform: scale(1.05);
    }

    .password-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .password-screen h2 {
      color: #ff69b4;
    }

    .diary-entry {
      background: #fafafa;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeIn 0.6s ease;
    }

    .diary-entry.red {
      background-color: #ffe6ec;
    }

    .diary-entry.blue {
      background-color: #e6f0ff;
    }

    .diary-entry:hover {
      transform: translateY(-3px);
    }

    body.dark-mode .diary-entry {
      background: #1e1e1e;
    }

    .reply {
      margin-top: 10px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: rgba(255,255,255,0.4);
      border-radius: 8px;
    }

    body.dark-mode .reply {
      border-top: 1px solid #555;
      background: rgba(0,0,0,0.2);
    }

    .reply p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: inherit;
    }

    .reply small {
      display: block;
      font-style: italic;
      color: #888;
      font-size: 0.75rem;
      margin-top: 2px;
    }

    .photo-dump img {
      max-width: 80px;
      border-radius: 8px;
      margin: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .photo-dump img:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="password-screen">
  <h2>Enter Shared Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
</div>

<h1>üíå Unspoken Hearts</h1>

<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<div>
  <select id="entrySender">
    <option value="red">Jeah</option>
    <option value="blue">Dave</option>
  </select>
  <select id="entryCategory">
    <option value="Love Letter">Love Letter</option>
    <option value="Unsaid Thoughts">Unsaid Thoughts</option>
    <option value="Rants">Rants</option>
  </select>
  <select id="fontSelector">
    <option value="Arial, sans-serif">Arial</option>
    <option value="Georgia, serif">Georgia</option>
    <option value="Courier New, monospace">Courier New</option>
    <option value="Times New Roman, serif">Times New Roman</option>
  </select>
  <textarea id="entryText" placeholder="Write something..."></textarea>
  <input type="file" id="entryImage">
  <button onclick="submitEntry()">Submit</button>
</div>

<div class="mood-buttons">
  <button onclick="sendMood('happy')">üòä</button>
  <button onclick="sendMood('sad')">üò¢</button>
  <button onclick="sendMood('love')">‚ù§Ô∏è</button>
</div>

<h2>Filter by Category</h2>
<select id="filterCategory" onchange="loadEntries()">
  <option value="All">All</option>
  <option value="Love Letter">Love Letter</option>
  <option value="Unsaid Thoughts">Unsaid Thoughts</option>
  <option value="Rants">Rants</option>
</select>

<h2>Diary Entries</h2>
<div id="entries"></div>

<h2>Photo Dump</h2>
<div class="photo-dump" id="photoDump"></div>

</body>
</html>
