<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ’Œ Unspoken Hearts</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body { font-family: 'Quicksand', sans-serif; background-color: #fff0f5; color: #333; padding: 20px; max-width: 800px; margin: auto; }
    body.dark { background-color: #1e1e1e; color: #e0e0e0; }
    h1 { text-align: center; font-family: 'Pacifico', cursive; color: #ff69b4; }
    textarea, input[type="text"], select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 12px; border: 1px solid #ccc; }
    button:hover { background-color: #ff69b4; transform: scale(1.05); }
    .password-screen { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; width: 100%; top: 0; left: 0; background: #fff0f5; z-index: 1000; }
    .diary-entry { background: #fffafc; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
    .diary-entry.red { background-color: #ffe6f0; }
    .diary-entry.blue { background-color: #e6f7ff; }
    .photo-dump img { max-width: 100px; border-radius: 10px; margin: 5px; }
    #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #ff69b4; color: white; padding: 10px 20px; border-radius: 20px; display: none; }
  </style>
</head>
<body>
<div class="password-screen">
  <div>
    <h2>Enter Shared Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<h1>ğŸ’Œ Unspoken Hearts</h1>
<button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>

<div>
  <select id="entrySender">
    <option value="red">Jeah</option>
    <option value="blue">Dave</option>
  </select>
  <select id="entryCategory">
    <option value="Love Letter">Love Letter</option>
    <option value="Unsaid Thoughts">Unsaid Thoughts</option>
    <option value="Rants">Rants</option>
  </select>
  <select id="fontSelector">
    <option value="Arial, sans-serif">Arial</option>
    <option value="Georgia, serif">Georgia</option>
    <option value="Courier New, monospace">Courier New</option>
  </select>
  <textarea id="entryText" placeholder="Write something..."></textarea>
  <input type="text" id="entryImageURL" placeholder="Paste image link here (optional)">
  <button onclick="submitEntry()">Submit</button>
</div>

<div class="mood-buttons">
  <button onclick="sendMood('happy')">ğŸ˜Š</button>
  <button onclick="sendMood('sad')">ğŸ˜¢</button>
  <button onclick="sendMood('love')">â¤ï¸</button>
</div>

<h2>Filter by Category</h2>
<select id="filterCategory" onchange="loadEntries()">
  <option value="All">All</option>
  <option value="Love Letter">Love Letter</option>
  <option value="Unsaid Thoughts">Unsaid Thoughts</option>
  <option value="Rants">Rants</option>
</select>

<h2>Diary Entries</h2>
<div id="entries"></div>

<h2>Photo Dump</h2>
<div class="photo-dump" id="photoDump"></div>

<div id="toast"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
    authDomain: "unspoken-hearts-diary.firebaseapp.com",
    projectId: "unspoken-hearts-diary",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  emailjs.init('QuFveASS-r2Favhcs');
  const PASSWORD = 'usdiary2025';

  if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');
  function checkPassword() {
    if(document.getElementById('passwordInput').value === PASSWORD) {
      document.querySelector('.password-screen').style.display = 'none';
    } else {
      showToast('Incorrect password');
    }
  }
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  }

  function submitEntry() {
    const text = document.getElementById('entryText').value.trim();
    const image = document.getElementById('entryImageURL').value.trim();
    const sender = document.getElementById('entrySender').value;
    const category = document.getElementById('entryCategory').value;
    const font = document.getElementById('fontSelector').value;

    if (!text && !image) {
      showToast('Please write something or add an image link.');
      return;
    }

    const entryData = { text, image, sender, category, font, timestamp: Date.now(), replies: [] };

    db.collection('entries').add(entryData).then(() => {
      showToast('Entry saved!');
      document.getElementById('entryText').value = '';
      document.getElementById('entryImageURL').value = '';
      loadEntries();
    });
  }

  function loadEntries() {
    const selectedCategory = document.getElementById('filterCategory').value;
    db.collection('entries').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      const dump = document.getElementById('photoDump');
      dump.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        if(selectedCategory !== 'All' && data.category !== selectedCategory) return;
        const div = document.createElement('div');
        div.className = 'diary-entry ' + data.sender;
        div.style.fontFamily = data.font || 'Arial, sans-serif';
        const timeString = new Date(data.timestamp).toLocaleString();
        let repliesHTML = '';
        (data.replies || []).forEach((r, idx) => {
          const replyTime = new Date(r.timestamp).toLocaleString();
          repliesHTML += `<p>${r.text}<br><small style="font-size:0.75em;color:gray;">${replyTime}</small> <button onclick="deleteReply('${doc.id}', ${idx})">ğŸ—‘ï¸</button></p>`;
        });
        div.innerHTML = `<strong>Category: ${data.category}</strong><br><small>${timeString}</small><p>${data.text}</p>${data.image ? `<img src="${data.image}" alt="Image">` : ''}<div class="reply">${repliesHTML}<input type="text" placeholder="Reply..." id="reply-${doc.id}"><button onclick="addReply('${doc.id}')">â†©ï¸</button><button onclick="deleteEntry('${doc.id}')">ğŸ—‘ï¸</button></div>`;
        container.appendChild(div);
        if(data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          dump.appendChild(img);
        }
      });
    });
  }

  function deleteEntry(id) {
    if(confirm('Delete this entry?')) {
      db.collection('entries').doc(id).delete().then(() => {
        showToast('Entry deleted!');
        loadEntries();
      });
    }
  }

  function addReply(id) {
    const replyInput = document.getElementById(`reply-${id}`);
    const replyText = replyInput.value.trim();
    if(!replyText) return;
    const replyData = { text: replyText, timestamp: Date.now() };
    db.collection('entries').doc(id).update({
      replies: firebase.firestore.FieldValue.arrayUnion(replyData)
    }).then(() => { replyInput.value = ''; });
  }

  function deleteReply(entryId, replyIndex) {
    const entryRef = db.collection('entries').doc(entryId);
    entryRef.get().then(doc => {
      if(doc.exists) {
        const replies = doc.data().replies || [];
        replies.splice(replyIndex, 1);
        entryRef.update({ replies: replies });
      }
    });
  }

  function sendMood(mood) {
    const templateParams = { to_email: 'kaito2epic@gmail.com', mood: mood };
    emailjs.send('service_g01f5f1', 'template_vzvlohc', templateParams)
      .then(() => showToast('Mood sent!'))
      .catch(() => showToast('Failed to send mood.'));
  }

  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 3000);
  }

  loadEntries();
</script>
</body>
</html>
