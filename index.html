<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unspoken Hearts Diary - Enhanced</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 24px;
      color: #f4978e;
      margin-bottom: 20px;
    }

    .diary-form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .diary-form input, .diary-form select, .diary-form textarea, .diary-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .entries {
      max-width: 600px;
      margin: 0 auto;
    }

    .entry {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .entry img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      margin-left: 8px;
    }

    .love-letter { background-color: #f4978e; }
    .unsaid-thoughts { background-color: #fbc687; }
    .rants { background-color: #a29bfe; }

    .photo-dump {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    .photo-dump img {
      width: 80px;
      margin: 5px;
      border-radius: 6px;
    }

    .mood-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .mood-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #f4978e;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .diary-form, .entries, .photo-dump {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    💖 Unspoken Hearts 💖
  </header>

  <div class="diary-form">
    <select id="entrySender">
      <option value="girl">Jeah 💖</option>
      <option value="boy">Dave 💙</option>
    </select>

    <select id="entryCategory">
      <option value="Love Letter">Love Letter 💌</option>
      <option value="Unsaid Thoughts">Unsaid Thoughts 🤐</option>
      <option value="Rants">Rants 😤</option>
    </select>

    <input type="text" id="entryTitle" placeholder="Title">
    <textarea id="entryText" rows="4" placeholder="Your thoughts..."></textarea>
    <input type="file" id="entryImage">
    <button onclick="addEntry()">Post Entry</button>
  </div>

  <div class="entries" id="entriesContainer"></div>

  <div class="photo-dump" id="photoDump"></div>

  <div class="mood-buttons">
    <button onclick="sendMood('Happy 😊')">😊 Happy</button>
    <button onclick="sendMood('Sad 😢')">😢 Sad</button>
    <button onclick="sendMood('Excited 😍')">😍 Excited</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
      authDomain: "unspoken-hearts-diary.firebaseapp.com",
      projectId: "unspoken-hearts-diary",
      storageBucket: "unspoken-hearts-diary.appspot.com",
      messagingSenderId: "885095961873",
      appId: "1:885095961873:web:4b4c846cc2b28dbce928b0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
    signInAnonymously(auth);

    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js";
    emailjs.init('QuFveASS-r2Favhcs');

    function sendMood(mood) {
      const templateParams = { mood: mood };
      emailjs.send('service_g01f5f1', 'template_vzvlohc', templateParams)
        .then(() => alert("Your partner has been notified: " + mood))
        .catch(() => alert("Failed to send mood."));
    }

    async function addEntry() {
      const title = document.getElementById("entryTitle").value.trim();
      const text = document.getElementById("entryText").value.trim();
      const sender = document.getElementById("entrySender").value;
      const category = document.getElementById("entryCategory").value;
      const imageInput = document.getElementById("entryImage").files[0];

      if (!title || !text) {
        alert("Please fill in both title and text.");
        return;
      }

      let imageUrl = "";

      if (imageInput) {
        const storageRef = ref(storage, 'images/' + Date.now() + '-' + imageInput.name);
        await uploadBytes(storageRef, imageInput);
        imageUrl = await getDownloadURL(storageRef);
      }

      const newEntry = {
        title,
        text,
        sender,
        category,
        image: imageUrl,
        time: new Date().toLocaleString()
      };

      await addDoc(collection(db, "diaryEntries"), newEntry);

      if (imageUrl) addToPhotoDump(imageUrl);

      document.getElementById("entryTitle").value = "";
      document.getElementById("entryText").value = "";
      document.getElementById("entryImage").value = "";
    }

    function loadEntries() {
      const container = document.getElementById("entriesContainer");
      container.innerHTML = "";

      const q = query(collection(db, "diaryEntries"), orderBy("time", "desc"));

      onSnapshot(q, (querySnapshot) => {
        container.innerHTML = "";
        querySnapshot.forEach((docSnap) => {
          const entry = docSnap.data();
          const div = renderEntry(docSnap.id, entry);
          container.appendChild(div);
        });
      });
    }

    function renderEntry(id, entry) {
      const entryDiv = document.createElement('div');
      entryDiv.className = 'entry';
      entryDiv.style.backgroundColor = entry.sender === 'girl' ? '#ffe6e6' : '#e6f0ff';

      let categoryClass = '';
      if (entry.category === 'Love Letter') categoryClass = 'love-letter';
      else if (entry.category === 'Unsaid Thoughts') categoryClass = 'unsaid-thoughts';
      else if (entry.category === 'Rants') categoryClass = 'rants';

      const senderName = entry.sender === 'girl' ? 'Jeah 💖' : 'Dave 💙';

      let content = `<strong>${entry.title}</strong> <span class="category-badge ${categoryClass}">${entry.category}</span><p>${entry.text}</p><small>${senderName} • ${entry.time}</small>`;
      if (entry.image) content += `<br><img src="${entry.image}" alt="Attached">`;
      content += `<br><button>Edit</button> <button>Delete</button> <button>Reply</button>`;

      entryDiv.innerHTML = content;
      return entryDiv;
    }

    function addToPhotoDump(imageUrl) {
      const photoDumpContainer = document.getElementById('photoDump');
      const img = document.createElement('img');
      img.src = imageUrl;
      photoDumpContainer.appendChild(img);
    }

    loadEntries();

  </script>

</body>
</html>
