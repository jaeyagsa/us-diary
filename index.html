<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unspoken Hearts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      transition: background-color 0.5s;
    }
    body.dark {
      background-color: #1a1a1a;
      color: white;
    }
    .password-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 1000;
    }
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
      animation: float 8s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1001;
    }
    .entry-image {
      max-width: 100%;
      border-radius: 6px;
      margin: 10px 0;
    }
    .entry-form {
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .entry-form textarea,
    .entry-form select,
    .entry-form button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }
    .entry-form.dark {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="password-screen">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div class="floating-hearts"></div>
  <div id="toast"></div>

  <button id="darkModeToggle">üåô</button>
  <button onclick="sendMood('happy')">Send Mood</button>

  <div class="entry-form" id="entryForm">
    <textarea id="entryText" placeholder="Write your entry here..."></textarea>
    <select id="entrySender">
      <option value="Jeah">Jeah</option>
      <option value="Dave">Dave</option>
    </select>
    <input type="file" id="imageInput" />
    <button onclick="submitEntry()">Submit Entry</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
      authDomain: "unspoken-hearts-diary.firebaseapp.com",
      projectId: "unspoken-hearts-diary",
      storageBucket: "unspoken-hearts-diary.firebasestorage.app",
      messagingSenderId: "885095961873",
      appId: "1:885095961873:web:4b4c846cc2b28dbce928b0",
      measurementId: "G-2L9NESBKWN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const PASSWORD = 'usdiary2025';
    const IMAGEBB_API_KEY = '1466e5972116e365b26ad42b2679d379';
    let currentImageUrl = '';

    window.checkPassword = function () {
      const input = document.getElementById('passwordInput').value;
      if (input === PASSWORD) {
        document.querySelector('.password-screen').style.display = 'none';
      } else {
        showToast('Incorrect password');
      }
    };

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function sendMood(mood) {
      const templateParams = {
        to_email: 'mrrs06052025@gmail.com',
        mood: mood,
        date: new Date().toLocaleString()
      };
      emailjs.send('service_g01f5f1', 'template_vzvlohc', templateParams)
        .then(() => showToast('Mood sent!'))
        .catch((error) => {
          console.error('Mood send failed:', error);
          showToast('Failed to send mood.');
        });
    }

    document.getElementById("imageInput").addEventListener("change", function () {
      const file = this.files[0];
      const formData = new FormData();
      formData.append("image", file);
      fetch("https://api.imgbb.com/1/upload?key=" + IMAGEBB_API_KEY, {
        method: "POST",
        body: formData
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            currentImageUrl = data.data.url;
            showToast("Image uploaded!");
          } else {
            showToast("Upload failed.");
          }
        })
        .catch(() => showToast("Error uploading image."));
    });

    function submitEntry() {
      const text = document.getElementById('entryText').value;
      const sender = document.getElementById('entrySender').value;

      if (!text) return showToast("Entry cannot be empty.");

      firebase.auth().signInAnonymously()
        .then(() => {
          const uid = firebase.auth().currentUser.uid;
          return db.collection("users").doc(uid).collection("entries").add({
            text,
            sender,
            image: currentImageUrl || '',
            shared: true,
            password: PASSWORD,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          showToast("Entry submitted!");
          document.getElementById("entryText").value = '';
          currentImageUrl = '';
        })
        .catch((error) => {
          console.error("Error saving entry:", error);
          showToast("Failed to save entry.");
        });
    }

    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.background = ['#ff99cc', '#ff66b2', '#ffb6c1', '#ffcce6'][Math.floor(Math.random() * 4)];
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 800);
    }

    function loadEntries() {
      const container = document.createElement('div');
      document.body.appendChild(container);
      firebase.auth().signInAnonymously()
        .then(() => {
          const user = firebase.auth().currentUser;
          return db.collection("users").doc(user.uid).collection("entries")
            .where("shared", "==", true)
            .where("password", "==", PASSWORD)
            .orderBy("timestamp", "desc")
            .get();
        })
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const entry = doc.data();
            const entryEl = document.createElement("div");
            entryEl.style.border = "1px solid #ccc";
            entryEl.style.margin = "10px";
            entryEl.style.padding = "10px";
            entryEl.style.borderRadius = "8px";
            entryEl.style.backgroundColor = entry.sender === 'Jeah' ? '#ffe6f0' : entry.sender === 'Dave' ? '#e6f7ff' : '#f0f0f0';
            let imgHtml = entry.image ? `<img src="${entry.image}" class="entry-image"><br>` : '';
            entryEl.innerHTML = `<strong>${entry.sender}</strong><br>${imgHtml}${entry.text}<br><em>${new Date(entry.timestamp?.seconds * 1000).toLocaleString()}</em>`;
            container.appendChild(entryEl);
          });
        })
        .catch((error) => {
          console.error("Error loading entries:", error);
        });
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.getElementById('entryForm').classList.toggle('dark');
      document.getElementById('darkModeToggle').textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    createFloatingHearts();
    loadEntries();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("_YOUR_EMAILJS_USER_ID_");
    })();
  </script>
</body>
</html>
