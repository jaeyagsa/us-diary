<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unspoken Hearts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .dark {
      background: #1a1a1a;
      color: #fff;
    }
    .floating-button, .scroll-top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      z-index: 999;
    }
    .scroll-top-button {
      right: 80px;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <button class="floating-button" onclick="toggleDarkMode()">üåô</button>
  <button class="scroll-top-button" onclick="scrollToTop()">üîù</button>

  <!-- Password Entry -->
  <div class="password-screen">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Entry Form -->
  <div id="entryForm">
    <textarea id="entryText" placeholder="Write your thoughts..."></textarea>
    <input type="text" id="senderInput" placeholder="Your name">
    <select id="categorySelect">
      <option value="All">All</option>
      <option value="General">General</option>
      <option value="Love">Love</option>
      <option value="Sadness">Sadness</option>
    </select>
    <button onclick="submitEntry()">Submit Entry</button>
  </div>

  <!-- Entries Display -->
  <div id="entries"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const PASSWORD = 'usdiary2025';

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().signInAnonymously().then(() => {
      console.log("Signed in anonymously");
      createFloatingHearts();
      loadEntries();
    }).catch(error => {
      console.error("Auth error:", error);
    });

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === PASSWORD) {
        document.querySelector('.password-screen').style.display = 'none';
      } else {
        showToast('Incorrect password');
      }
    }

    function submitEntry() {
      const text = document.getElementById('entryText').value;
      const sender = document.getElementById('senderInput').value || 'Anonymous';
      const category = document.getElementById('categorySelect').value;
      const data = {
        text,
        sender,
        category,
        font: 'default',
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        password: PASSWORD
      };
      saveEntry(data);
    }

    function saveEntry(data) {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          db.collection("users").doc(user.uid).collection("entries").add(data).then(() => {
            showToast("Entry saved.");
          });
        } else {
          showToast("User not signed in");
        }
      });
    }

    function loadEntries() {
      db.collectionGroup('entries')
        .where('password', '==', PASSWORD)
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          const container = document.getElementById('entries');
          container.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const entry = document.createElement('div');
            entry.textContent = `${data.sender}: ${data.text}`;
            container.appendChild(entry);
          });
        });
    }

    function showToast(message) {
      alert(message); // You can replace this with a styled toast
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function applySavedTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') document.body.classList.add('dark');
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function createFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '0px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 500);
    }

    window.addEventListener('DOMContentLoaded', applySavedTheme);
  </script>
</body>
</html>
