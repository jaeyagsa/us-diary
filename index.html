<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unspoken Hearts Diary</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 24px;
      color: #f4978e;
      margin-bottom: 20px;
    }

    .diary-form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .diary-form input, .diary-form select, .diary-form textarea, .diary-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .entries {
      max-width: 600px;
      margin: 0 auto;
    }

    .entry {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .entry img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    .photo-dump {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    .photo-dump img {
      width: 80px;
      margin: 5px;
      border-radius: 6px;
    }

    .mood-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .mood-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #f4978e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    üíñ Unspoken Hearts üíñ
  </header>

  <div class="diary-form">
    <select id="entrySender">
      <option value="girl">Girl üíñ</option>
      <option value="boy">Boy üíô</option>
    </select>
    <input type="text" id="entryTitle" placeholder="Title">
    <textarea id="entryText" rows="4" placeholder="Your thoughts..."></textarea>
    <input type="file" id="entryImage">
    <button onclick="addEntry()">Post Entry</button>
  </div>

  <div class="entries" id="entriesContainer"></div>

  <div class="photo-dump" id="photoDump"></div>

  <div class="mood-buttons">
    <button onclick="sendMood('Happy üòä')">üòä Happy</button>
    <button onclick="sendMood('Sad üò¢')">üò¢ Sad</button>
    <button onclick="sendMood('Excited üòç')">üòç Excited</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
      authDomain: "unspoken-hearts-diary.firebaseapp.com",
      projectId: "unspoken-hearts-diary",
      storageBucket: "unspoken-hearts-diary.appspot.com",
      messagingSenderId: "885095961873",
      appId: "1:885095961873:web:4b4c846cc2b28dbce928b0",
      measurementId: "G-2L9NESBKWN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js";
    emailjs.init('QuFveASS-r2Favhcs');

    function sendMood(mood) {
      const templateParams = { mood: mood };
      emailjs.send('service_g01f5f1', 'template_vzvlohc', templateParams)
        .then(() => alert("Your partner has been notified: " + mood))
        .catch(() => alert("Failed to send mood."));
    }

    async function addEntry() {
      const title = document.getElementById("entryTitle").value.trim();
      const text = document.getElementById("entryText").value.trim();
      const sender = document.getElementById("entrySender").value;
      const imageInput = document.getElementById("entryImage");

      if (!title || !text) {
        alert("Please fill in both title and text.");
        return;
      }

      const reader = new FileReader();
      const file = imageInput.files[0];
      reader.onload = async function(e) {
        const imageUrl = file ? e.target.result : "";

        const newEntry = {
          title,
          text,
          sender,
          image: imageUrl,
          time: new Date().toLocaleString()
        };

        await addDoc(collection(db, "diaryEntries"), newEntry);

        if (imageUrl) addToPhotoDump(imageUrl);
        document.getElementById("entryTitle").value = "";
        document.getElementById("entryText").value = "";
        document.getElementById("entryImage").value = "";
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onload();
      }
    }

    function loadEntries() {
      const container = document.getElementById("entriesContainer");
      container.innerHTML = "";

      const q = query(collection(db, "diaryEntries"), orderBy("time", "desc"));

      onSnapshot(q, (querySnapshot) => {
        container.innerHTML = "";
        querySnapshot.forEach((docSnap) => {
          const entry = docSnap.data();
          const div = renderEntry(docSnap.id, entry);
          container.appendChild(div);
        });
      });
    }

    async function editEntry(id) {
      const newTitle = prompt("Edit Title");
      const newText = prompt("Edit Text");
      if (newTitle && newText) {
        const entryRef = doc(db, "diaryEntries", id);
        await updateDoc(entryRef, { title: newTitle, text: newText });
      }
    }

    async function deleteEntry(id) {
      const entryRef = doc(db, "diaryEntries", id);
      await deleteDoc(entryRef);
    }

    async function replyToEntry(parentId) {
      const replyText = prompt("Your reply:");
      const sender = document.getElementById("entrySender").value;
      if (!replyText) return;

      const replyEntry = {
        title: "Reply",
        text: replyText,
        sender,
        image: "",
        time: new Date().toLocaleString()
      };

      await addDoc(collection(db, "diaryEntries"), replyEntry);
    }

    function renderEntry(id, entry) {
      const entryDiv = document.createElement('div');
      entryDiv.className = 'entry';
      entryDiv.style.backgroundColor = entry.sender === 'girl' ? '#ffe6e6' : '#e6f0ff';

      let content = `<strong>${entry.title}</strong><p>${entry.text}</p><small>${entry.time}</small>`;
      if (entry.image) content += `<br><img src="${entry.image}" alt="Attached">`;
      content += `<br><button onclick="editEntry('${id}')">Edit</button>
                  <button onclick="deleteEntry('${id}')">Delete</button>
                  <button onclick="replyToEntry('${id}')">Reply</button>`;

      entryDiv.innerHTML = content;
      return entryDiv;
    }

    function addToPhotoDump(imageDataUrl) {
      const photoDumpContainer = document.getElementById('photoDump');
      const img = document.createElement('img');
      img.src = imageDataUrl;
      photoDumpContainer.appendChild(img);
    }

    loadEntries();

  </script>

</body>
</html>
