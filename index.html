<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unspoken Hearts Diary</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }
    #app {
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .entry {
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      background: #f5f5f5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .entry.red { background-color: #ffe5e5; }
    .entry.blue { background-color: #e5eeff; }
    .entry img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    .reply { margin-left: 20px; margin-top: 10px; background-color: #fff; padding: 10px; border-radius: 8px; }
    #photoDump { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 20px; }
    #photoDump img { width: 100%; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .mood-btn { margin-right: 5px; }
  </style>
</head>
<body>

  <h1>Unspoken Hearts üíå</h1>

  <div id="app">
    <div id="passwordSection">
      <input type="password" id="sharedPassword" placeholder="Enter shared password">
      <button onclick="checkPassword()">Access Diary</button>
    </div>

    <div id="diarySection" style="display:none;">
      <textarea id="entryText" placeholder="Write your thoughts..."></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <br>
      <input type="text" id="entryAuthor" placeholder="Who are you? (boy/girl)">
      <br>
      <button onclick="addEntry()">Post Entry</button>

      <div style="margin-top:10px;">
        <button class="mood-btn" onclick="sendMood('happy')">üòä Happy</button>
        <button class="mood-btn" onclick="sendMood('sad')">üò¢ Sad</button>
        <button class="mood-btn" onclick="sendMood('love')">‚ù§Ô∏è Love</button>
      </div>

      <div id="entries"></div>

      <h3>üì∏ Photo Dump</h3>
      <div id="photoDump"></div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
      authDomain: "unspoken-hearts-diary.firebaseapp.com",
      projectId: "unspoken-hearts-diary",
      storageBucket: "unspoken-hearts-diary.appspot.com",
      messagingSenderId: "885095961873",
      appId: "1:885095961873:web:4b4c846cc2b28dbce928b0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // EmailJS config
    emailjs.init("QuFveASS-r2Favhcs");

    const sharedPass = "usforever";  // Set your shared password here

    function checkPassword() {
      const inputPass = document.getElementById('sharedPassword').value;
      if (inputPass === sharedPass) {
        document.getElementById('passwordSection').style.display = 'none';
        document.getElementById('diarySection').style.display = 'block';
        loadEntries();
        loadPhotos();
      } else {
        alert("Incorrect password.");
      }
    }

    const imgbbApiKey = "1466e5972116e365b26ad42b2679d379";

    function addEntry() {
      const text = document.getElementById('entryText').value.trim();
      const author = document.getElementById('entryAuthor').value.trim().toLowerCase();
      const file = document.getElementById('imageInput').files[0];

      if (!text && !file) {
        alert("Write something or select an image.");
        return;
      }

      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64Image = reader.result.split(',')[1];
          fetch('https://api.imgbb.com/1/upload', {
            method: 'POST',
            body: new URLSearchParams({
              key: imgbbApiKey,
              image: base64Image
            })
          })
          .then(res => res.json())
          .then(data => {
            const imageUrl = data.data.url;
            saveEntry(text, author, imageUrl);
            addPhotoToDump(imageUrl);
          });
        };
        reader.readAsDataURL(file);
      } else {
        saveEntry(text, author, null);
      }

      document.getElementById('entryText').value = '';
      document.getElementById('imageInput').value = '';
    }

    function saveEntry(text, author, imageUrl) {
      db.collection("entries").add({
        text: text,
        author: author,
        imageUrl: imageUrl,
        timestamp: Date.now(),
        replies: []
      });
    }

    function loadEntries() {
      db.collection("entries").orderBy("timestamp")
        .onSnapshot(snapshot => {
          const container = document.getElementById('entries');
          container.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = `entry ${data.author === 'girl' ? 'red' : 'blue'}`;
            div.innerHTML = `
              <div>${data.text}</div>
              ${data.imageUrl ? `<img src="${data.imageUrl}">` : ''}
              <button onclick="addReply('${doc.id}')">Reply</button>
              <button onclick="editEntry('${doc.id}', \`${data.text}\`)">Edit</button>
              <button onclick="deleteEntry('${doc.id}')">Delete</button>
              ${data.replies.map(r => `<div class="reply">${r}</div>`).join('')}
            `;
            container.appendChild(div);
          });
        });
    }

    function addReply(id) {
      const replyText = prompt("Write your reply:");
      if (replyText) {
        db.collection("entries").doc(id).update({
          replies: firebase.firestore.FieldValue.arrayUnion(replyText)
        });
      }
    }

    function editEntry(id, oldText) {
      const newText = prompt("Edit your entry:", oldText);
      if (newText !== null) {
        db.collection("entries").doc(id).update({ text: newText });
      }
    }

    function deleteEntry(id) {
      if (confirm("Are you sure you want to delete this entry?")) {
        db.collection("entries").doc(id).delete();
      }
    }

    function sendMood(mood) {
      emailjs.send("service_g01f5f1", "template_vzvlohc", {
        mood: mood,
        message: `Your partner feels ${mood}!`
      }).then(() => alert("Mood sent!"));
    }

    function addPhotoToDump(url) {
      db.collection("photos").add({
        url: url,
        timestamp: Date.now()
      });
    }

    function loadPhotos() {
      db.collection("photos").orderBy("timestamp")
        .onSnapshot(snapshot => {
          const dump = document.getElementById('photoDump');
          dump.innerHTML = '';
          snapshot.forEach(doc => {
            const img = document.createElement('img');
            img.src = doc.data().url;
            dump.appendChild(img);
          });
        });
    }
  </script>

</body>
</html>
