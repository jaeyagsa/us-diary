<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unspoken Hearts Diary</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Unspoken Hearts Diary</h1>

  <label for="sender">Sender:</label>
  <input type="text" id="sender" /><br />
  <label for="text">Text:</label>
  <textarea id="text"></textarea><br />
  <label for="category">Category:</label>
  <input type="text" id="category" /><br />
  <label for="font">Font:</label>
  <input type="text" id="font" /><br />
  <label for="image">Image URL:</label>
  <input type="text" id="image" /><br />
  <label for="password">Password:</label>
  <input type="password" id="password" /><br />
  <button onclick="submitEntry()">Submit</button>

  <div id="entries"></div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        console.log("Signed in anonymously as:", user.uid);
        loadEntries();
      } else {
        firebase.auth().signInAnonymously().catch((error) => {
          console.error("Anonymous sign-in failed:", error);
        });
      }
    });

    function submitEntry() {
      const entry = {
        text: document.getElementById("text").value,
        sender: document.getElementById("sender").value,
        category: document.getElementById("category").value,
        font: document.getElementById("font").value,
        timestamp: new Date(),
        replies: [],
        image: document.getElementById("image").value,
        password: document.getElementById("password").value
      };

      // Save entry in both global collection and user-specific path
      db.collection("entries").add(entry);

      if (currentUser) {
        db.collection("entries")
          .doc(currentUser.uid)
          .collection("entries")
          .add(entry)
          .then(() => {
            alert("Entry submitted!");
            document.getElementById("text").value = "";
            loadEntries();
          });
      } else {
        alert("Not authenticated");
      }
    }

    function loadEntries() {
      const entriesContainer = document.getElementById("entries");
      entriesContainer.innerHTML = "";

      if (currentUser) {
        db.collection("entries")
          .doc(currentUser.uid)
          .collection("entries")
          .orderBy("timestamp", "desc")
          .get()
          .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
              const data = doc.data();
              const entryElement = document.createElement("div");
              entryElement.className = "entry";
              entryElement.innerHTML = `
                <p><strong>${data.sender}</strong>: ${data.text}</p>
                <p><em>Category: ${data.category} | Font: ${data.font}</em></p>
                ${data.image ? `<img src="${data.image}" style="max-width:100%;">` : ""}
              `;
              entriesContainer.appendChild(entryElement);
            });
          });
      }
    }
  </script>
</body>
</html>
