<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>💌 Unspoken Hearts</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body { font-family: 'Quicksand', sans-serif; background: #fff0f5; color: #333; max-width: 800px; margin: auto; padding: 20px; }
    body.dark { background: #1e1e1e; color: #e0e0e0; }
    h1 { text-align: center; color: #ff69b4; font-family: 'Pacifico', cursive; }
    textarea, select, input[type="file"], button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 12px; border: 1px solid #ccc; }
    button:hover { background-color: #ff69b4; transform: scale(1.05); }
    .password-screen { display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #fff0f5; z-index: 1000; }
    .diary-entry { background: #fffafc; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
    .diary-entry.red { background: #ffe6f0; }
    .diary-entry.blue { background: #e6f7ff; }
    .photo-dump img { max-width: 100px; border-radius: 10px; margin: 5px; }
    #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #ff69b4; color: white; padding: 10px 20px; border-radius: 20px; display: none; }
  </style>
</head>
<body>

<div class="password-screen">
  <div>
    <h2>Enter Shared Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<h1>💌 Unspoken Hearts</h1>
<button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>

<div>
  <select id="entrySender">
    <option value="red">Jeah</option>
    <option value="blue">Dave</option>
  </select>
  <select id="entryCategory">
    <option value="Love Letter">Love Letter</option>
    <option value="Unsaid Thoughts">Unsaid Thoughts</option>
    <option value="Rants">Rants</option>
  </select>
  <select id="fontSelector">
    <option value="Arial, sans-serif">Arial</option>
    <option value="Georgia, serif">Georgia</option>
    <option value="Courier New, monospace">Courier New</option>
  </select>
  <textarea id="entryText" placeholder="Write something..."></textarea>
  <input type="file" id="entryImage">
  <button onclick="submitEntry()">Submit</button>
</div>

<div class="mood-buttons">
  <button onclick="sendMood('happy')">😊</button>
  <button onclick="sendMood('sad')">😢</button>
  <button onclick="sendMood('love')">❤️</button>
</div>

<h2>Filter by Category</h2>
<select id="filterCategory" onchange="loadEntries()">
  <option value="All">All</option>
  <option value="Love Letter">Love Letter</option>
  <option value="Unsaid Thoughts">Unsaid Thoughts</option>
  <option value="Rants">Rants</option>
</select>

<h2>Diary Entries</h2>
<div id="entries"></div>

<h2>Photo Dump</h2>
<div class="photo-dump" id="photoDump"></div>

<div id="toast"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
    authDomain: "unspoken-hearts-diary.firebaseapp.com",
    projectId: "unspoken-hearts-diary",
    storageBucket: "unspoken-hearts-diary.appspot.com",
    messagingSenderId: "885095961873",
    appId: "1:885095961873:web:4b4c846cc2b28dbce928b0"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();
  emailjs.init('QuFveASS-r2Favhcs');
  firebase.auth().signInAnonymously();

  const PASSWORD = 'usdiary2025';
  if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if (input === PASSWORD) document.querySelector('.password-screen').style.display = 'none';
    else alert('Incorrect password');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 2000);
  }

  function submitEntry() {
    const text = document.getElementById('entryText').value.trim();
    const sender = document.getElementById('entrySender').value;
    const category = document.getElementById('entryCategory').value;
    const font = document.getElementById('fontSelector').value;
    const fileInput = document.getElementById('entryImage');
    const file = fileInput.files[0];

    if (!text && !file) { showToast('Please write or attach something.'); return; }

    const entryData = { text, sender, category, font, timestamp: Date.now(), replies: [] };

    if (file) {
      const ref = storage.ref('images/' + Date.now() + '_' + file.name);
      ref.put(file).then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => { entryData.image = url; saveEntry(entryData); fileInput.value = ''; })
        .catch(() => showToast('Image upload failed.'));
    } else {
      saveEntry(entryData);
    }
  }

  function saveEntry(data) {
    db.collection('entries').add(data).then(() => {
      document.getElementById('entryText').value = '';
      showToast('Entry saved!');
      loadEntries();
    });
  }

  function loadEntries() {
    const category = document.getElementById('filterCategory').value;
    db.collection('entries').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      const entriesDiv = document.getElementById('entries');
      const photoDump = document.getElementById('photoDump');
      entriesDiv.innerHTML = '';
      photoDump.innerHTML = '';
      snapshot.forEach(doc => {
        const d = doc.data();
        if (category !== 'All' && d.category !== category) return;
        const div = document.createElement('div');
        div.className = 'diary-entry ' + d.sender;
        div.style.fontFamily = d.font || 'Arial, sans-serif';
        const time = new Date(d.timestamp).toLocaleString();
        let repliesHTML = '';
        (d.replies || []).forEach((r, i) => {
          const rt = new Date(r.timestamp).toLocaleString();
          repliesHTML += `<p>${r.text}<br><small>${rt}</small> <button onclick="deleteReply('${doc.id}', ${i})">🗑️</button></p>`;
        });
        div.innerHTML = `<strong>${d.category}</strong><br><small>${time}</small><p>${d.text}</p>${d.image ? `<img src="${d.image}" style="max-width:100%; border-radius:12px;">` : ''}<div>${repliesHTML}<input type="text" placeholder="Reply..." id="reply-${doc.id}"><button onclick="addReply('${doc.id}')">↩️</button><button onclick="deleteEntry('${doc.id}')">🗑️</button></div>`;
        entriesDiv.appendChild(div);
        if (d.image) {
          const img = document.createElement('img');
          img.src = d.image;
          photoDump.appendChild(img);
        }
      });
    });
  }

  function addReply(id) {
    const input = document.getElementById(`reply-${id}`);
    const text = input.value.trim();
    if (!text) return;
    const reply = { text, timestamp: Date.now() };
    db.collection('entries').doc(id).update({
      replies: firebase.firestore.FieldValue.arrayUnion(reply)
    }).then(() => input.value = '');
  }

  function deleteReply(id, index) {
    const ref = db.collection('entries').doc(id);
    ref.get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        const replies = data.replies || [];
        replies.splice(index, 1);
        ref.update({ replies });
      }
    });
  }

  function deleteEntry(id) {
    if (confirm('Delete this entry?')) db.collection('entries').doc(id).delete();
  }

  function sendMood(mood) {
    const params = { to_email: 'kaito2epic@gmail.com', mood };
    emailjs.send('service_g01f5f1', 'template_vzvlohc', params)
      .then(() => showToast('Mood sent!'))
      .catch(() => showToast('Failed to send mood.'));
  }

  loadEntries();
</script>
</body>
</html>
