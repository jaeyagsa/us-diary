<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unspoken Hearts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff6f9;
      color: #444;
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .diary-entry {
      background: #ffe7ef;
      border-radius: 16px;
      padding: 14px;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .diary-entry:hover {
      transform: translateY(-2px);
    }
    button {
      font-family: inherit;
      border-radius: 6px;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .reply input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 4px;
      font-family: inherit;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    #photoDump img {
      width: 50px;
      margin: 4px;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #ffc4d6;
      color: #333;
      text-align: center;
      border-radius: 6px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;} 
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
<div style="position: fixed; top: 10px; right: 10px; text-align: right; font-family: 'Quicksand', sans-serif;">
  <div id="authStatus" style="margin-bottom: 6px; font-size: 0.9em; color: #666;"></div>
  <button onclick="switchToEmailLogin()" style="background: #b794f6; color: white;">🔐 Sign in with Email</button>
  <button onclick="logout()" style="background: #f7a8a8; color: white; margin-left: 4px;">🚪 Sign out</button>
</div>

<div id="entries"></div>
<div id="photoDump"></div>
<div id="toast"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtHj92IVoxoyz2EtMVaaHVKyPP7UHDpEU",
    authDomain: "unspoken-hearts-diary.firebaseapp.com",
    projectId: "unspoken-hearts-diary"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  emailjs.init({ publicKey: 'QuFveASS-r2Favhcs' });
  const PASSWORD = 'usdiary2025';

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.className = 'show';
    setTimeout(() => toast.className = toast.className.replace('show', ''), 3000);
  }

  function switchToEmailLogin() {
    const email = prompt('Enter email:');
    const password = prompt('Enter password:');
    if (email && password) {
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            firebase.auth().createUserWithEmailAndPassword(email, password)
              .catch(e => showToast('Error creating account'));
          } else {
            showToast('Login failed');
          }
        });
    }
  }

  function logout() {
    firebase.auth().signOut().then(() => showToast('Signed out'));
  }

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      firebase.auth().signInAnonymously().catch(error => showToast('Auth failed'));
    } else {
      document.getElementById('authStatus').textContent = user.isAnonymous ? 'Anonymous User' : `Signed in as ${user.email || 'User'}`;
      loadEntries();
    }
  });

  function saveEntry(data) {
    const user = firebase.auth().currentUser;
    if (user) {
      db.collection('users').doc(user.uid).collection('entries').add(data);
    }
  }

  function loadEntries() {
    const user = firebase.auth().currentUser;
    if (!user) return;
    const selectedCategory = document.getElementById('filterCategory')?.value || 'All';
    db.collection('users').doc(user.uid).collection('entries').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      const dump = document.getElementById('photoDump');
      dump.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.password !== PASSWORD) return;
        if (selectedCategory !== 'All' && data.category !== selectedCategory) return;
        const div = document.createElement('div');
        div.className = 'diary-entry ' + data.sender;
        div.style.fontFamily = data.font || 'Arial, sans-serif';
        const timeString = new Date(data.timestamp).toLocaleString();
        let repliesHTML = '';
        (data.replies || []).forEach((r, idx) => {
          const replyTime = new Date(r.timestamp).toLocaleString();
          repliesHTML += `<p>${r.text}<br><small style="font-size:0.75em;color:gray;">${replyTime}</small> <button onclick="deleteReply('${doc.id}', ${idx})">🗑️</button></p>`;
        });
        div.innerHTML = `<strong>Category: ${data.category || 'General'}</strong><br><small>${timeString}</small><p>${data.text || ''}</p>${data.image ? `<img src="${data.image}" alt="Attached Image">` : ''}<div class="reply">${repliesHTML}<input type="text" placeholder="Reply..." id="reply-${doc.id}"><button onclick="addReply('${doc.id}')">↩️</button><button onclick="deleteEntry('${doc.id}')">🗑️</button></div>`;
        container.appendChild(div);
        if (data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          dump.appendChild(img);
        }
      });
    });
  }

  function deleteEntry(id) {
    const user = firebase.auth().currentUser;
    if (!user) return;
    if (confirm('Are you sure you want to permanently delete this entry?')) {
      db.collection('users').doc(user.uid).collection('entries').doc(id).delete().then(() => {
        showToast('Entry deleted!');
        loadEntries();
      }).catch(() => showToast('Failed to delete.'));
    }
  }

  function addReply(id) {
    const user = firebase.auth().currentUser;
    if (!user) return;
    const replyInput = document.getElementById(`reply-${id}`);
    const replyText = replyInput.value.trim();
    if (!replyText) return;
    const replyWithTime = { text: replyText, timestamp: Date.now() };
    db.collection('users').doc(user.uid).collection('entries').doc(id).update({
      replies: firebase.firestore.FieldValue.arrayUnion(replyWithTime)
    }).then(() => { replyInput.value = ''; });
  }

  function deleteReply(entryId, replyIndex) {
    const user = firebase.auth().currentUser;
    if (!user) return;
    const entryRef = db.collection('users').doc(user.uid).collection('entries').doc(entryId);
    entryRef.get().then(doc => {
      if(doc.exists) {
        const data = doc.data();
        const replies = data.replies || [];
        replies.splice(replyIndex, 1);
        entryRef.update({ replies: replies });
      }
    });
  }
</script>
</body>
</html>
